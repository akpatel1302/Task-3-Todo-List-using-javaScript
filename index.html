<body>
    
    <div class="todo-list">
        <div class="todo-list-header">
            Todo List App
        </div>

        <!-- title , description , buttons  -->
        <div class="todo-list-body">
            <form class="row g-3 needs-validation" id="todoForm" novalidate>
                <input type="hidden" id="editId">
                <div class="form-border">

                    <div class="add-new-task b-header">
                        Add New Task
                    </div>

                    <div class="form-fields">
                        <div class="mb-3">
                            <label for="validationCustom01" class="form-label"><b>Title</b></label><span
                                class="text-danger">*</span>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter Title"
                                minlength="2" maxlength="40" pattern="[a-zA-Z0-9]+" required>
                                <div class="invalid-feedback">
                                   Please Enter Title.
                                  </div>
                        </div>
                        <div class="mb-3">
                            <label for="textArea" class="form-label"><b>Description</b></label>
                            <textarea class="form-control" id="textArea" rows="3"></textarea>
                        </div>
                        <div class="dropdown-group" id="statusDropdown" style="display: none;">
                            <label for="form-select" class="form-label"><b>Status</b></label>
                            <select class="form-select select" id="status" aria-label="Default select example">
                                <!-- <option selected></option>
                                <option></option>
                                <option></option>
                                <option></option> -->
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="buttons">
                            <button type="submit" class="btn btn-success btn-sm">Add Task</button>
                            <button type="reset" class="btn btn-danger btn-sm">Clear</button>
                        </div>

                        <input type="hidden" id="listIndex" class="listIndex">

                    </div>

                </div>

            </form>

            <hr>
            <!-- tasklist -->

            <div class="form-border">
                
                <!-- headers -->
                <div class="todo-list-header b-header">
                    <div class="d-flex align-items-center">
                        Task List
                    </div>
                    <div class="search-buttons">
                        <form class="d-flex gap-2" role="search">
                            <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary btn-sm"  id="searchButton" type="submit">Search</button> 
                            <button class="btn btn-outline-danger btn-sm" id="clearSearchButton" type="reset">ClearSearch</button>
                        </form>
                    </div>
                </div>

                <!-- cards / Lists -->
                <div class="todoContainer"></div>

        </div>
